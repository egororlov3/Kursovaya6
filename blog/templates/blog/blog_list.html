{% extends 'mail_messages/includes/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Блог</h1>
    <div class="row">
        {% for blog in blogs %}
        <div class="col-md-4 mb-4">
            <div class="card d-flex flex-column" style="height: 100%;">
                <img src="{{ blog.image.url }}" class="card-img-top" alt="{{ blog.title }}" style="height: 200px; object-fit: cover;">
                <div class="card-body d-flex flex-column flex-grow-1">
                    <h5 class="card-title">{{ blog.title }}</h5>
                    <p class="card-text">{{ blog.content|truncatewords:20 }}</p>
                    <p class="text-muted">Просмотров: {{ blog.views }} | Дата: {{ blog.published_date|date:"d M Y" }}</p>
                    <a href="{% url 'blog:blog_detail' blog.pk %}" class="btn btn-primary mt-auto">Читать далее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
