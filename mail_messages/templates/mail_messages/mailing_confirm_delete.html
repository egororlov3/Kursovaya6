{% extends 'mail_messages/includes/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Удалить рассылку</h2>

    <div class="alert alert-danger">
        <p>Вы уверены, что хотите удалить рассылку "{{ mailing.title }}"?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'mail_messages:mailing_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
