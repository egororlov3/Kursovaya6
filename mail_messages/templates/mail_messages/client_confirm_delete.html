{% extends 'mail_messages/includes/base.html' %}

{% block content %}
<body>
    <h1>Вы уверены что хотите удалить клиента "{{ client.name }}"?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'mail_messages:client_detail' client.id %}">Отмена</a>
</body>
{% endblock %}
