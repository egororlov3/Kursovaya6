{% extends 'mail_messages/includes/base.html' %}

{% block content %}
    <div class="container">
        <h2>Удаление</h2>
        <p>Вы уверены что хотите удалить сообщение "{{ message.subject }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'mail_messages:message_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
