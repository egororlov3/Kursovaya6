{% extends 'mail_messages/includes/base.html' %}

{% block content %}
    <div class="container">
        <h2>Confirm Delete</h2>
        <p>Are you sure you want to delete the message "{{ message.subject }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'mail_messages:message_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
