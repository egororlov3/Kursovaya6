{% extends 'mail_messages/includes/base.html' %}

{% block content %}
  <h1>{% if form.instance.id %}Редактировать попытку рассылки{% else %}Создать новую попытку рассылки{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
  </form>
  <a href="{% url 'mail_messages:mailing_attempt_list' %}">Отмена</a>
{% endblock %}
