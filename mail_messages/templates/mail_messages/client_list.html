{% extends 'mail_messages/includes/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-center">Список клиентов</h2>
        <a href="{% url 'mail_messages:client_create' %}" class="btn btn-primary">Создать нового клиента</a>
    </div>

    <div class="list-group">
        {% for client in clients %}
            <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-1">{{ client.name }}</h5>
                    <p class="mb-1">{{ client.email }}</p>
                    <small>{{ client.comment }}</small>
                </div>
                <div>
                    <a href="{% url 'mail_messages:client_detail' client.id %}" class="btn btn-info btn-sm">Просмотр</a>
                    <a href="{% url 'mail_messages:client_update' client.id %}" class="btn btn-sm btn-warning me-2">Редактировать</a>
                    <a href="{% url 'mail_messages:client_delete' client.id %}" class="btn btn-sm btn-danger">Удалить</a>
                </div>
            </div>
        {% empty %}
            <p class="text-center">Клиенты отсутствуют.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
