{% extends 'mail_messages/includes/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">{{ form.instance.pk|yesno:"Редактировать рассылку,Создать новую рассылку" }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">{% if message %}Редактировать{% else %}Создать{% endif %}</button>
            <a href="{% url 'mail_messages:message_list' %}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
